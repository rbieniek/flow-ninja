<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="header (title)">
    	<meta title="Applications details" th:title="${title}"/>
		<meta charset="utf-8"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    	<script th:src="@{/scripts/angular.ng-modules.js}"></script>
    	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.js"></script>
   	 	<script src="//cdnjs.cloudflare.com/ajax/libs/restangular/1.3.1/restangular.js"></script>
    	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.js"></script>
		<script th:src="@{/scripts/navigation.js}" sec:authorize="isAuthenticated()"></script>
	    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
	    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/slate/bootstrap.min.css"/>
	    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
	    <link rel="stylesheet" th:href="@{/css/angularjs-bootstrap-fix.css}"/>
	    <link rel="stylesheet" th:href="@{'/css/' + ${stylesheet}}" th:if="${not #strings.isEmpty(stylesheet)}" />
    </head>
</html>
