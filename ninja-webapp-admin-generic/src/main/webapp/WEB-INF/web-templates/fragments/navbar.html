<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container" >
            <div class="header" th:fragment="navbar" ng-module="de.urb.wapi.console.navigation">
                <nav class="navbar navbar-default" role="navigation" ng-controller="menuController">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" ng-click="isNavigationCollapsed = !isNavigationCollapsed">
                                <span class="sr-only" th:text="#{navbor.toggle}">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand">WebAPI console</a>
                        </div>
                        <div class="collapse navbar-collapse" collapse="isNavigationCollapsed">
                            <ul class="nav navbar-nav">
                                <li sec:authorize="isAnonymous() &amp;&amp; !isFullyAuthenticated()">
                                    <a href="/auth/login" th:href="@{/auth/login}" th:text="#{navbar.signin}" class="btn btn-default">Sign in</a>
                                </li>
                                <li class="dropdown" sec:authorize="isFullyAuthenticated()">
                                	<a href="" class="dropdown-toggle" >
                                		<span th:text="#{navbar.profile}">Profile</span>
                                		<span class="caret"></span>
                                	</a>
                                	<ul class="dropdown-menu" role="menu">
                                		<li><a th:href="@{/profile/change-password}" th:text="#{navbar.profile.password}">Change password</a></li>
                                	</ul>
                                </li>
                                <li class="dropdown" sec:authorize="isFullyAuthenticated()">
                                	<a href="" class="dropdown-toggle">
                                		<span th:text="#{navbar.applications}">Applications</span>
                                		<span class="caret"></span>
                                	</a>
                                	<ul class="dropdown-menu" role="menu">
                                		<li><a href="#" th:href="@{/applications/overview}" th:text="#{navbar.applications.overview}">Applications overview</a></li>
                                		<li><a href="#" th:href="@{/applications/add-application}" th:text="#{navbar.applications.add}">Add an application</a></li>
                                	</ul>
                                </li>
                                <li class="dropdown" sec:authorize="isFullyAuthenticated()">
                                	<a href="" class="dropdown-toggle">
                                		<span th:text="#{navbar.customer-registries}">Customer registries</span>
                                		<span class="caret"></span>
                                	</a>
                                	<ul class="dropdown-menu" role="menu">
                                		<li><a href="#" th:href="@{/customer-registries/overview}" th:text="#{navbar.customer-registries.overview}">Customer registries overview</a></li>
                                		<li><a href="#" th:href="@{/customer-registries/add-customer-registry}" th:text="#{navbar.customer-registries.add}">Add a customer registry</a></li>
                                	</ul>
                                </li>
                                <li sec:authorize="hasRole('admin')">
                                    <a href="" type="button" th:text="#{navbar.administration}" class="btn btn-default">Adminstration</a>
                                </li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right" sec:authorize="isFullyAuthenticated()">
                                <li>
                                    <p class="navbar-text" th:text="#{navbar.user(${#authentication.principal.fullName})}">Signed in as </p>
                                </li>
                                <li>
                                    <a href="#" th:href="@{/logout}" th:text="#{navbar.logout}" class="btn btn-default">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    </body>
</html>
